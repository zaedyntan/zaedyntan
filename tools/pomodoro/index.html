    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="pomodoro.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand title" href="../../index.html">nihao</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          style="margin-right: 30px"
        >
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../../about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../services">Services</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="main-container">
      <h1 class="text-center text-white mb-3 px-3 display-4">
        Pomodoro Timer
      </h1>
      <div class="row justify-content-center">

              <div class="d-flex justify-content-center gap-2">
                <button id="start" class="btn btn-teal">Start</button>
                <button id="reset" class="btn btn-purple">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card" data-bs-theme="dark">
            <div class="card-body">
              <h5 class="card-title">Phases</h5>
              <ul id="phase-list" class="list-group mb-3"></ul>
              <form id="phase-form" class="d-flex gap-2">
                <input
                  type="text"
                  id="phase-name-input"
                  class="form-control"
                  placeholder="Name"
                  required
                />
                <input
                  type="number"
                  id="phase-duration-input"
                  class="form-control"
                  placeholder="Minutes"
                  min="1"
                  required
                />
                <button class="btn btn-teal" type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="pomodoro.js"></script>
    </body>
  </html>
