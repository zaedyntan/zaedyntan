<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pomodoro Timer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../../style.css"/>
  <link rel="stylesheet" href="pomodoro.css"/>
  <link rel="icon" href="/assets/favicon.png" type="image/png"/>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand title" href="../../index.html">nihao</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right:30px">
        <ul class="nav navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../">Tools</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" id="main-container">
    <h1 class="text-center text-white mb-3 px-3 display-6">Pomodoro</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <div class="badge bg-secondary" id="phase-name" aria-live="polite">Work</div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card text-center" data-bs-theme="dark">
          <div class="card-body">
            <div id="timer" class="timer-circle">25:00</div>
            <div class="progress mb-3" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Progress">
              <div id="progress-bar" class="progress-bar" style="width:0%"></div>
            </div>
            <div class="d-flex justify-content-center gap-2">
              <button id="start" class="btn btn-teal">Start</button>
              <button id="reset" class="btn btn-purple">Reset</button>
              <button id="skip" class="btn btn-secondary">Skip</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="pomodoro.js"></script>
</body>
</html>
