<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaedyn Tan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <div class="main-container">
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h4 class="text-white">Collapsed content</h4>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>

      <h1 class="text-center text-white mb-3 px-3">
        welcome to zaedyn tan's website
      </h1>
      <!-- Reduced mb-4 to mb-3 -->

      <div class="card-container">
        <!-- New container for cards with custom margin -->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mb-3">
              <div class="card h-100" data-bs-theme="dark">
                <div class="card-body text-center">
                  <h5 class="card-title">
                    <i class="bi bi-instagram me-2"></i>Instagram
                  </h5>
                  <p class="card-text">@zaedyntan</p>
                  <a
                    href="https://www.instagram.com/zaedyntan/"
                    class="btn btn-primary btn-outline-dark btn-purple"
                    >take me there</a
                  >
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-4 mb-3">
              <div class="card h-100" data-bs-theme="dark">
                <div class="card-body text-center">
                  <h5 class="card-title">
                    <i class="bi bi-envelope me-2"></i>contact
                  </h5>
                  <p class="card-text">me@zaedyntan.com</p>
                  <a
                    href="mailto:me@zaedyntan.com"
                    class="btn btn-primary btn-outline-dark btn-purple"
                    >reach out</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
